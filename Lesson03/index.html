<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cách sử dụng CSS</title>
        <!-- Cách 2: CSS Trong file HTML -->
        <style>
            h3{
                color: blue;
                background-color: violet;
            }
         </style>

         <!-- Cách 3: CSS ngoài file HTML -->
          <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <!-- Cách 1: CSS Trong thẻ HTML -->
        <!-- Sytax: style= "tên_thuộc_tính: Giá_trị_thuộc_tính; ..." -->
        <h2 style="color: red; background-color: yellow;">CSS trong thẻ
            HTML</h2>
        <!-- Cách 2: CSS Trong file HTML -->
        <h3> CSS trong file HTML</h3>

        <!-- Cách 3: CSS ngoài file HTML -->
         <h4>CSS ngoài file HTML</h4>
    </body>
</html>
